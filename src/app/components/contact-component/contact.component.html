<div class="card">
  <h5 class="card-header">Formulario de contacto</h5>
  <div class="card-body">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <!--Name-->
      <div class="form-group">
        <label for="formName">Nombre</label>
        <input type="text" class="form-control" id="formName" formControlName="name" placeholder="Digite su nombre" [ngClass]="{ 'is-invalid': submitted && form.name.errors }">
        <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
          <div *ngIf="form.name.errors.required">El campo nombre es obligatorio</div>
        </div>
      </div>
      <!--Email-->
      <div class="form-group">
        <label for="formEmail">Correo</label>
        <input type="email" class="form-control" id="formEmail" formControlName="email" placeholder="Digite su correo" [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
          <div *ngIf="form.email.errors.required">El campo correo es obligatorio</div>
          <div *ngIf="form.email.errors.email">Ingrese un correo v√°lido</div>
        </div>
      </div>
      <!--Message-->
      <div class="form-group">
        <label for="formMessage">Mensaje</label>
        <textarea type="text" class="form-control" id="formMessage" formControlName="message" placeholder="Digite su mensaje" [ngClass]="{ 'is-invalid': submitted && form.message.errors }"></textarea>
        <div *ngIf="submitted && form.message.errors" class="invalid-feedback">
          <div *ngIf="form.message.errors.required">El campo mensaje es obligatorio</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
